<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Metas Grupales</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <h1>Datos de la Meta</h1>
	<div class="container">
		<i>Seleccione el tipo de Meta</i>
		<div class="checkbox">
		  <label><input type="checkbox" value="">Personal</label>
		</div>
		<div class="checkbox">
		  <label><input type="checkbox" value="">Grupal</label>
		</div>
		<div class="form-group">
  			<label for="usr">Nombre:</label>
  			<input type="text" class="form-control" id="nombre_meta">
			<label for="usr">Cuanto Quieres?:</label>
  			<input type="text" class="form-control" id="valor_meta">
			<label for="usr">Fecha Limite:</label>
  			<input type="text" class="form-control" id="fecha_limite">
			<label for="usr">Participantes:</label>
  			<input type="text" class="form-control" id="nombre_meta">
			<button type="submit">Agregar Participantes</button>
		</div>
		<div>
		{% for usuario in usuarios %}
		<div class="checkbox" id="{{ usuario.id }}">
		  <label><input type="checkbox" value="">{{ usuario.nombre }}</label>
		</div>
          	{% endblock %}
		</div>
</div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
